
{% extends "layout.html" %}
{% block content %}

     <nav class="navbar navbar-light bg-light">



         <form class="form-inline my-2 my-lg-0" action="/search">
             <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
             <button class="btn btn-primary custom-btn" type="submit" >Search</button>
         </form>



         <a class="navbar-brand" href="#"></a>
         <div class="dropdown">
            <button class="btn btn-primary custom-btn" style="color: whitesmoke" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-bars" ></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Size</a>
                <a class="dropdown-item" href="#">Price</a>
                <a class="dropdown-item" href="#">Date</a>
            </div>
        </div>
        </nav>

    {% for garment in garments %}
        <div class="card-body">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">Interested</a>
            </nav>


            <div class="card mb-3" >
              <div class="row no-gutters">
                <div class="col-md-4">
           <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                  <img src="data:image/png;base64, {{ garment.pic }}" class="d-block w-100" alt="...">
                  </div>

                  <p class="card-text"> <button type="button" class="btn btn-light" disabled>Price: {{ garment.price }}â‚¬  Size: {{ garment.size }}</button> </p>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>


                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ garment.title }}</h5>
                    <p class="card-text">{{ garment.des }}
                    </p>
                    <p class="card-text"><small class="text-muted">Last updated {{ garment.date_posted.strftime('%Y-%m-%d') }}</small></p>
                  </div>
                </div>
              </div>
            </div>



          </div>
    {% endfor %}
{% endblock content %}
